<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Beacon <small>Management</small>
            </h1>
        </div>
    </div>
    <div *ngIf = "isLoading">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <div *ngIf = "!isLoading" class="col-lg-6">
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <div class="form-group has-feedback" style="width: 150px">
                            <input type="text" class="form-control" [(ngModel)]="search" placeholder="Beacon ID" />
                            <i class="glyphicon glyphicon-search form-control-feedback"></i>
                        </div>
                    </tr>
                    <tr *ngIf="isLoadingForDeleteBeacon">
                        <span>Deleteing beacon <i class="fa fa-spinner fa-spin fa-2x"></i></span>
                    </tr>
                </thead>
                <thead>
                    <tr style="border-bottom: 1px solid lightgrey;">
                        <th>ID
                            <a *ngIf="sortVariable == 0" (click)="sortA()" class="fa fa-sort-alpha-asc" style="text-decoration: none;"></a>
                            <a *ngIf="sortVariable != 0" (click)="sortD()" class="fa fa-sort-alpha-desc" style="text-decoration: none;"></a>
                        </th>
                        <th>Beacon Name</th>
                        <th>Store Name</th>
                        <th>Location</th>
                        <th>Impression Count</th>
                        <th></th>
                        <th><a (click)="addBeacon()"><span class="glyphicon glyphicon-plus-sign gi-2x"></span></a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                    <tr *ngFor="#beacon of beacons" style="border-bottom: 1px solid lightgrey;">
                        <td *ngIf="beacon.id.toString().toLocaleUpperCase().includes(search.toLocaleUpperCase())">{{beacon.id}}</td>
                        <td *ngIf="beacon.id.toString().toLocaleUpperCase().includes(search.toLocaleUpperCase())">{{beacon.beaconName}}</td>
                        <td *ngIf="beacon.id.toString().toLocaleUpperCase().includes(search.toLocaleUpperCase())">{{beacon.storeName}}</td>
                        <td *ngIf="beacon.id.toString().toLocaleUpperCase().includes(search.toLocaleUpperCase())">{{beacon.beaconLocation}}</td>
                        <td *ngIf="beacon.id.toString().toLocaleUpperCase().includes(search.toLocaleUpperCase())">{{beacon.beaconCount}}</td>
                        <td *ngIf="beacon.id.toString().toLocaleUpperCase().includes(search.toLocaleUpperCase())"><a (click)="updateBeacon(beacon.id)"><span class="glyphicon glyphicon-edit"></span></a></td>
                        <td *ngIf="beacon.id.toString().toLocaleUpperCase().includes(search.toLocaleUpperCase())"><a><span (click)="deleteBeacon(beacon)" class="glyphicon glyphicon-trash"></span></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div *ngIf="tempVariable != 0" class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-2 glyphicon glyphicon-remove" (click)="close()"></div>
                    <div class="col-xs-10 text-right">
                        <div>{{title}}</div>
                    </div>
                </div>
            </div>
            <div *ngIf="tempVariable == 1">
                <add-beacon></add-beacon>
            </div>
            <div *ngIf="tempVariable == 2">
                <update-beacon></update-beacon>
            </div>
        </div>
    </div>
</div>
