<div class="col-xs-8">
    <form [ngFormModel]="form" (ngSubmit)="updatePhoneNumber()">
        <div class="form-group">
            <div>
                <h5>Current Password</h5>
            </div>
            <input placeholder="Current Password" ngControl="currentPassword" id="currentPassword" #currentPassword="ngForm" type="password"
                class="form-control">
            <div *ngIf="currentPassword.touched && currentPassword.errors">
                <div *ngIf="currentPassword.errors.required" class="alert alert-danger">
                    Current password is required.
                </div>
                <div *ngIf="currentPassword.errors.validOldPassword" class="alert alert-danger">
                    Current password is incorrect.
                </div>
            </div>
        </div>
        <div class="form-group">
            <div>
                <h5>New Phone</h5>
            </div>
            <input placeholder="Enter New Phone Number" ngControl="newPhoneNo" #newPhoneNo="ngForm" id="newPhoneNo" type="text" class="form-control">
            <div *ngIf="newPhoneNo.touched && newPhoneNo.errors">
                <div *ngIf="newPhoneNo.errors.required" class="alert alert-danger">New phone number is required.</div>
                <div *ngIf="newPhoneNo.errors.oldPhone" class="alert alert-danger">New phone number already exists.</div>
            </div>
        </div>
        <div class="row">
            <span style="margin-left: 15px">
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid || isLoading">
                    <div *ngIf="!isLoading">Update</div>
                    <i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-2x"></i>
                </button>
            </span>
        </div>
    </form>
</div>
