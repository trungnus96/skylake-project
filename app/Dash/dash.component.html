<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Dashboard <small>Overview</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row text-center">
        <h1>Welcome to Beacon Web Management Console</h1>
        <br>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-4 col-md-4">
            <div class="panel panel-1">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="glyphicon glyphicon-user fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{username}}</div>
                            <div>User</div>
                        </div>
                    </div>
                </div>
                <a [routerLink]="['UserInfo']">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
            <div class="panel panel-2">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-bullseye fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div *ngIf = "isLoadingForBeacon" style = "font-size: 30px"><i class="fa fa-spinner fa-spin fa-2x"></i></div>
                            <div *ngIf = "!isLoadingForBeacon" class="huge">{{beacons.length}}</div>
                            <div>Beacons</div>
                        </div>
                    </div>
                </div>
                <a [routerLink]="['Beacon']">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-lg-4 col-md-4">
            <div class="panel panel-3" style="border: 1.5px solid #3498db;">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-th-large fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div *ngIf = "isLoadingForAdvertisement" style = "font-size: 30px"><i class="fa fa-spinner fa-spin fa-2x"></i></div>
                            <div *ngIf = "!isLoadingForAdvertisement" class="huge">{{advertisements.length}}</div>
                            <div>Advertisements</div>
                        </div>
                    </div>
                </div>
                <a [routerLink]="['Advertisement']">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="footer">
        <h4><small>by </small> Shine Solution <small>and </small> Skylake Team</h4>
    </div>
</div>
