<div class="col-md-12 text-center">
    <form [ngFormModel]="form" (ngSubmit)="login()">
        <h1 class="text-center">Beacon Web Management Console</h1>
        <h4><small>by </small> Shine Solution <small>and </small> Skylake Team</h4>
        <br>
        <div class="form-group">
            <div class="row">
                <label for="userName" class="col-xs-6 col-xs-5 control-label text-right">Username</label>
                <div class="col-lg-3 col-xs-4">
                    <input placeholder="Username" ngControl="userName" #userName="ngForm" id="userName" type="userName" class="form-control">
                    <div *ngIf="userName.touched && userName.errors">
                        <div *ngIf="userName.errors.required" class="alert alert-danger">Username is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="password" class="col-xs-6 col-xs-5 control-label text-right">Password</label>
                <div class="col-lg-3 col-xs-4">
                    <input placeholder="Password" ngControl="password" #password="ngForm" id="password" type="password" class="form-control">
                    <div *ngIf="password.touched && password.errors">
                        <div *ngIf="password.errors.required" class="alert alert-danger">Password is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <span>
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid || isLoading">
                    <div *ngIf="!isLoading">Login <span class="glyphicon glyphicon-log-in"></span></div>
                    <i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-2x"></i>
                </button>
            </span>
        </div>
    </form>
</div>
